    <div>
    <p class="proverb"> Ile oba t'o jo, ewa lo busi</h1>
</div>
<div style="padding-top:2em;"> 
    <p class="translation">Translation: When a king's palace burns down, the re-built palace is more beautiful.</p>
</div>

<div style="padding-top:2em;">
    <p class="Meaning" >Meaning: Necessity is mother of invention, creativity is often achieved after overcoming many difficulties..</p>
</div>
